<html>
<head>
    <title>Ooticracy Results View</title>
    <script type="module">
        import {Result} from "./results.js";
        import {Question} from "./question.js";
        var result = new Result();
        result.pushResult(new Question("Q1", "Yes"));
        result.pushResult(new Question("Q2", "Yes"));
        result.pushResult(new Question("Q3", "No"));
        result.pushResult(new Question("Q4", "No"));
        result.pushResult(new Question("Q5", "Yes"));
        result.retrieveResults(document.getElementById("hello"));
    </script>
</head>
<body>
    <h3>The results are: </h3>
    <div id="hello"></div>
    <br />
    <h5>Thanks for using our polling system :-)</h5>
</body>
</html>
